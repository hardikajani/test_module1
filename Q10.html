<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback function</title>
</head>

<body>
    <script>
        function fullname(fnm, lnm) {
            
            var fname = fnm;
            firstname = "My firstname is :" + fname + "<br>";
            var lastname = "My lastname is :" + lnm + "<br>";
            document.write(firstname + lastname);
        }
        fullname("brijesh", "pandey");

    </script>
</body>

</html>
