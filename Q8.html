<body>
    <div>
        <p>Q8 Difference between “ == “ and “ === “ operators explain with examples ?</p>
        <p>== is used for comparing two variables, but it ignores the datatype of variable whereas === is used for comparing two variables, but this operator also checks datatype and compares two values.</p>

        <p>examples:</p>


    </div>

    <script>
        var num1=10;
        var num2=10;
        if(num1==10){
            document.write('== operators');
        }

        if(num1===num2){
            document.write('=== operators');
        }

    </script>
</body>
