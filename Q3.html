<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-1</title>
</head>
<body>
    <div>
        <p>Q3 make a pattern like this in javascript</p>
        <p>examples:</p>
        <p id="ans"></p>

    </div>

    <script>
            for(i=1;i<=5;i++)
            {
                for(j=1;j<=i;j++)
                {
                    document.write('*')
                }
                document.write("<br>");
            } 

            for(i=5;i>=1;i--)
            {
                for(j=1;j<=i;j++)
                {
                    document.write(j)
                }
                document.write("<br>");
            } 
        
    </script>
</body>
</html>
